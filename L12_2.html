<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列的基本方法</title>
</head>

<body>
    <!-- .box*9.box$>{元素$} -->
    <div class="container">
        <div class="box box1">元素1</div>
        <div class="box box2">元素2</div>
        <div class="box box3">元素3</div>
        <div class="box box4">元素4</div>
        <div class="box box5">元素5</div>
        <div class="box box6">元素6</div>
        <div class="box box7">元素7</div>
        <div class="box box8">元素8</div>
        <div class="box box9">元素9</div>
    </div>

    <script>
        // 刪除 3~5
        // 把刪除的內容插入到索引值2
        // 回填回容器
        const container = document.querySelector(".container");
        const boxs = document.querySelectorAll(".container .box");
        // console.log(boxs);
        // 轉陣列
        // console.log(Array.from(boxs));
        // console.log([...boxs]); // 陣列複製

        const boxsAry = [...boxs];
        const dels = boxsAry.splice(3, 3);

        boxsAry.splice(2, 0, ...dels)

        console.log(dels);
        console.log(boxsAry);






        // .()push 新增一個到陣列結尾 , 會改變原始陣列
        const ary1 = [1, 2, 3];
        ary1.push(4);
        ary1.push(5);

        // .pop() 刪除陣列最後一個元素, 並回傳刪除內容, 會改變原始陣列
        const del1 = ary1.pop();

        // .shift() 刪除陣列第一個元素, 並回傳刪除內容, 會改變原始陣列
        const del2 = ary1.shift();

        // .unshift() 新增一個到陣列開頭 , 會改變原始陣列
        ary1.unshift(del1, del2);

        // .splice() 刪除指定索引的陣列元素
        ary1.splice(2, 1);

        // .splice() 取代
        ary1.splice(2, 1, 100);

        // .splice() 插入
        ary1.splice(2, 0, 200);

        // .splice() 插入另一個陣列中的元素
        const ary2 = [7, 8, 9];
        // ary1.splice(2, 0, ary2); // 這樣的寫法會造成陣列包陣列, 也就是二維陣列
        ary1.splice(2, 0, ...ary2); // 拓展運算子, 有[攤平]的意謂, 進階用法



        console.log(del1);
        console.log(del2);
        console.log(ary1);

        // .slice() 取得指定索引的陣列內容
        console.log(ary1.slice()); // 陣列的複製
        console.log(ary1.slice(2)); // 從索引二取到最後
        console.log(ary1.slice(2, 4));
        console.log(ary1.slice(2, -2));
        console.log(ary1.slice(-3, -2));
        console.log(ary1.slice(-2, -3)); // 不合理的取用條件會回傳空陣列

        // .reverse() ,會改變原始陣列
        console.log(ary1.reverse());

        // 陣列轉字串
        console.log(ary1.toString());

        // 用指定的符號連結陣列內容變為字串
        console.log(ary1.join(""));
        console.log(ary1.join("-"));





    </script>
</body>

</html>
