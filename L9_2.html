<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迴圈的終止和跳過</title>
</head>

<body>

    <script>
        // 只有基本型態的迴圈支援終止和跳過
        // for(){}
        // while(){}
        for (let i = 0; i < 5; i++) {
            if (i == 3) {
                // break;
                continue;
            }
            console.log(i);
        }
        const today = new Date();
        console.log(today.toISOString());
        console.log(today.toLocaleString());

    </script>
</body>

</html>
